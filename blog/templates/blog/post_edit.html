{% extends 'blog/_base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ post.title }}{% endblock title %}

{% block body %}

    <h2>Edit post: {{ post.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Save changes</button>
    </form>

{% endblock body %}

{% extends 'blog/_base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block body %}

    <h3>Are You sure You want to delete this post: {{ post.title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger">Delete</button>
    </form>

{% endblock body %}

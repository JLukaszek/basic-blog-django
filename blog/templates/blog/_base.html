{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar  navbar-expand-lg bg-primary " data-bs-theme="dark">
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'blog:home' %}">Home</a>
          <a class="nav-link" href="{% url 'blog:about' %}">About</a>
          <a class="nav-link" href="{% url 'blog:post_create' %}">New Post</a>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        {% if user.is_authenticated %}
          <div class="p-2">
            <span class="navbar-text">Hello, {{ user.username }}</span>
          </div>
          <div class="p-1 px-3">
            <a class="btn btn-danger" href="{% url 'logout' %}" role="button">Log Out</a>
          </div>
        {% else %}
          <div class="p-1 px-3">
            <a class="btn btn-success" href="{% url 'login' %}" role="button">Log In</a>
            <a class="btn btn-success" href="{% url 'accounts:signup' %}" role="button">Sign Up</a>
          </div>
        {% endif %}
      </div>
    </nav>
    <div class="container-fluid">
      {% block body %}
      {% endblock body %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
